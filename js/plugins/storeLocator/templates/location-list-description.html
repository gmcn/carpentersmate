{{#location}}

<li data-markerid="{{markerid}}">
	<!-- <div class="list-label">{{marker}}</div> -->
	<div class="list-details">
		<div class="row list-content">

			<div class="col-md-12">

				<div class="loc-name">{{name}}</div>
				<div class="loc-city">({{city}})</div>

			</div>

			<div class="col-md-6">
				<div class="loc-addr">

					<div class="loc-phone">
						{{#if phone}}
							<a href="tel:{{phone}}"> <svg xmlns="http://www.w3.org/2000/svg" width="16.13" height="16.13" viewBox="0 0 16.13 16.13">
							  <path id="Path_74" data-name="Path 74" d="M15.67,11.4,12.141,9.892a.756.756,0,0,0-.882.217L9.7,12.018A11.677,11.677,0,0,1,4.114,6.436L6.023,4.874a.754.754,0,0,0,.217-.882L4.729.463A.761.761,0,0,0,3.862.025L.586.781A.756.756,0,0,0,0,1.518,14.616,14.616,0,0,0,14.618,16.136a.756.756,0,0,0,.737-.586l.756-3.276a.765.765,0,0,0-.441-.869Z" transform="translate(0 -0.006)" fill="#d7d7d7"/>
							</svg>
 							{{phone}}
						</a>
						{{/if}}

						<a href="https://maps.google.com/maps?saddr={{origin}}&amp;daddr={{address1}} {{address2}} {{city}}, {{state}} {{zip}}" target="_blank">

							<svg id="Group_4" data-name="Group 4" xmlns="http://www.w3.org/2000/svg" width="12.617" height="16.823" viewBox="0 0 12.617 16.823">
							  <path id="Path_75" data-name="Path 75" d="M6.308,0A6.31,6.31,0,0,0,0,6.308C0,8.852.887,9.561,5.66,16.483a.789.789,0,0,0,1.3,0c4.773-6.922,5.66-7.631,5.66-10.175A6.31,6.31,0,0,0,6.308,0Zm0,9.463A3.154,3.154,0,1,1,9.463,6.308,3.154,3.154,0,0,1,6.308,9.463Z" fill="#d7d7d7"/>
							</svg>

							{{distance}} {{length}}</a>

					</div>



				</div>
			</div>



			<div class="col-md-3">
				{{#if web}}
					<div class="loc-web"><a href="http://{{niceURL web}}" target="_blank">

						<svg xmlns="http://www.w3.org/2000/svg" width="26" height="20.8" viewBox="0 0 26 20.8">
						  <path id="Path_71" data-name="Path 71" d="M24.05,0H1.95A1.95,1.95,0,0,0,0,1.95v13A1.95,1.95,0,0,0,1.95,16.9H12.025v1.95H4.55a.65.65,0,0,0-.65.65v.65a.65.65,0,0,0,.65.65h16.9a.65.65,0,0,0,.65-.65V19.5a.65.65,0,0,0-.65-.65H13.975V16.9H24.05A1.95,1.95,0,0,0,26,14.95v-13A1.95,1.95,0,0,0,24.05,0Zm0,14.95H1.95v-13h22.1Z" fill="#00509f"/>
						</svg>

						<br>


						Website</a></div>
				{{/if}}
			</div>

			<div class="col-md-3">
				{{#if distance}}
					<!-- <div class="loc-dist loc-default-dist">{{distance}} {{length}}</div> -->
					{{#if altdistance}}
						<!-- <div class="loc-dist loc-alt-dist">{{altdistance}} {{altlength}}</div> -->
					{{/if}}
				<div class="loc-directions">
					<a href="https://maps.google.com/maps?saddr={{origin}}&amp;daddr={{address1}} {{address2}} {{city}}, {{state}} {{zip}}" target="_blank">
						<svg xmlns="http://www.w3.org/2000/svg" width="26.35" height="23.056" viewBox="0 0 26.35 23.056">
							<path id="Path_72" data-name="Path 72" d="M25.922,40.123,16.864,32.3a1.236,1.236,0,0,0-2.042.935v4.12C6.555,37.45,0,39.107,0,46.941a10.521,10.521,0,0,0,4.289,7.932.917.917,0,0,0,1.445-.959C3.4,46.452,6.84,44.471,14.822,44.356V48.88a1.236,1.236,0,0,0,2.042.935l9.058-7.823A1.236,1.236,0,0,0,25.922,40.123Z" transform="translate(0 -32)" fill="#00509f"/>
						</svg>

							<br />

							Directions


					</a>
				</div>
			{{/if}}
			</div>





		</div>
	</div>
</li>
{{/location}}
